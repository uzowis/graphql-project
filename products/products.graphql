 type Query {
        products : [Product!]
        productByPrice(min : Float!, max : Float!) : [Product]
        productById(id : ID!) : [Product]
    }

    
 type Product {
        id : ID!
        description : String!
        price : Float!
        reviews : [Review]
    }
    
type Review {
    rating : String
    comment : String
    }